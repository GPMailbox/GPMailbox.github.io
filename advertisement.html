<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>GPMailbox</title>
    <link rel="icon" type="image/x-icon" href="Elements/icon.ico">
</head>
  <div class="carousel-center">
  <div id="carousel-container">
    <div id="carousel">
      <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071493726449834/image.png" alt="Image 1"></a>
      <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071611594780712/image.png" alt="Image 2"></a>
      <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071745904771157/image.png" alt="Image 3"></a>
    </div>
  </div>
</div>

<script>

const carousel = document.getElementById('carousel');
    let position = 0;

    function slideNext() {
      position = (position + 500 + carousel.offsetWidth) % carousel.offsetWidth;
      carousel.style.transform = `translateX(-${position}px)`;
    }

    setInterval(slideNext, 5000);

    function isMobileScreen() {
  return window.innerWidth <= 768;
}

function applyMobileZoom() {
  const carouselImages = document.querySelectorAll('#carousel img');
  
  if (isMobileScreen()) {
    carouselImages.forEach(image => {
      image.style.transform = 'scale(1)';
    });
  } else {
    carouselImages.forEach(image => {
      image.style.transform = 'none';
    });
  }
}

applyMobileZoom();

window.addEventListener('resize', applyMobileZoom);


</script>
</html>
