<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>GPMailbox</title>
    <link rel="icon" type="image/x-icon" href="Elements/icon.ico">
</head>
<body>
<div class="carousel-center">
    <div id="carousel-container">
        <div id="carousel">
            <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071493726449834/image.png" alt="Image 1"></a>
            <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071611594780712/image.png" alt="Image 2"></a>
            <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071745904771157/image.png" alt="Image 3"></a>
        </div>
    </div>
</div>

<script>
const carousel = document.getElementById('carousel');
const interval = 5000;

function slideNext() {
  const carouselImages = document.querySelectorAll('#carousel img');
  const imageWidth = carouselImages[0].clientWidth;
  const transitionDuration = 1500;

  carousel.style.transition = `transform ${transitionDuration}ms ease-in-out`;
  carousel.style.transform = `translateX(-${imageWidth / 1}px)`;

  setTimeout(() => {
    carousel.style.transition = 'none';
    carousel.style.transform = 'none';
    const firstSlide = carousel.firstElementChild;
    carousel.appendChild(firstSlide);
  }, transitionDuration);
}

setInterval(slideNext, interval);

carousel.addEventListener('transitionend', () => {
  if (carousel.style.transform === 'none') {
    carousel.style.transform = 'translateX(0)';
  }
});

</script>
</body>
</html>
