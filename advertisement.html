<!DOCTYPE html>

<head>

  <div class="carousel-center">
  <div id="carousel-container">
    <div id="carousel">
      <a href="https://gpmailbox.github.io/"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071493726449834/image.png" alt="Image 1"></a>

    </div>
  </div>
</div>

<script>

const carousel = document.getElementById('carousel');
    let position = 0;

    function slideNext() {
            const containerWidth = document.getElementById('carousel-container').offsetWidth;
            position = (position + containerWidth) % (carousel.offsetWidth);
            carousel.style.transform = `translateX(-${position}px)`;
        }

    setInterval(slideNext, 5000);
</script>
</html>
