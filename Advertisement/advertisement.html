<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>GPMailbox</title>
    <link rel="icon" type="image/x-icon" href="../Elements/icon.ico">
</head>
<style>
html, body {
  overflow-y: hidden;
}
</style>
<body>
<div class="carousel-center">
    <div id="carousel-container">
        <div id="carousel">
            <a href="https://www.booking.com/hotel/gp/villa-dream.fr.html" target="_blank"><img src="Ad-pics/VillaDream-Booking.png" alt="Villa Dream"></a>
            <a href="https://gpmailbox.github.io/" target="_blank"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071611594780712/image.png" alt="Image 2"></a>
            <a href="https://gpmailbox.github.io/" target="_blank"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071745904771157/image.png" alt="Image 3"></a>
            <a href="https://gpmailbox.github.io/" target="_blank"><img src="https://media.discordapp.net/attachments/1146071476072615986/1146071493726449834/image.png" alt="Image 4"></a>
        </div>
    </div>
</div>
<script>
const carousel = document.getElementById('carousel');
    const images = document.querySelectorAll('#carousel img');
    const interval = 5000;//temps en seconde, ex 10000 = 10s
    let currentIndex = 0;

    function slideNext() {
      currentIndex = (currentIndex + 1) % images.length;
      const offset = -currentIndex * (100 / images.length);
      carousel.style.transition = 'transform 1.5s ease-in-out';
      carousel.style.transform = `translateX(${offset}%)`;
    }

    setInterval(slideNext, interval);

    carousel.addEventListener('transitionend', () => {
      if (currentIndex === images.length) {
        currentIndex = 0;
        carousel.style.transition = 'none';
        carousel.style.transform = 'translateX(0)';
      }
    });
</script>
</body>
</html>
